<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/mystyle.css">
    <title>Cotización Mudanzas JV</title>
    <link rel="shortcut icon" href="/assets/ico/Logo JV WhatsApp sin fondo.png">
</head>

<body>

    <main class="cointainer-fluid">
        <div class="container-md text-center mb-5">
            <h1 class="mt-3">Cotización</h1>
            <p>Introduce los campos requeridos para generar Cotización</p>
            <img src="/assets/ico/Logo JV WhatsApp sin fondo.png" alt="logo">
        </div>


        </div>

        <div class="container-md justify-content-center crd mb-5">
            <form class="row g-3">

                <!-- Nombre del cliente -->
                <div class="col-md-6">
                    <label for="inputName" class="form-label fw-bold">Nombre de cliente</label>
                    <input type="text" class="form-control" id="inputName">
                </div>

                <!-- Fecha de creación de documento -->
                <div class="col-md-4">
                    <label for="inputActualDate" class="form-label fw-bold">Fecha de Cotización</label>
                    <!-- InputActualDate para la fecha de creaciómn -->
                    <input type="date" class="form-control" id="inputActualDate">

                </div>

                <!-- Punto de carga -->
                <div class="col-12">
                    <label for="inputAddress1" class="form-label fw-bold">Punto de carga</label>
                    <div class="row">
                        <div class="col-8 col-md-6">
                            <input type="text" class="form-control" id="inputAddress1"
                                placeholder="Dirección de salida">
                        </div>
                        <div class="col-2 col-md-2">
                            <button class="btn btn-warning fw-bolder" type="button" id="address1">+</button>
                        </div>
                    </div>
                </div>

                <!-- Punto de descarga -->
                <div class="col-12">
                    <label for="inputAddress2" class="form-label fw-bold">Punto de descarga</label>
                    <div class="row">
                        <div class="col-8 col-md-6">
                            <input type="text" class="form-control" id="inputAddress2"
                                placeholder="Dirección de llegada">
                        </div>
                        <div class="col-2 col-md-2">
                            <button class="btn btn-warning fw-bolder" type="button" id="address2">+</button>
                        </div>
                    </div>
                </div>

                <!-- Detalles del servicio -->
                <div class="col-md-6">
                    <label for="inputService" class="form-label fw-bold">¿Qué se va a transportar?</label>
                    <textarea class="form-control" aria-label="With textarea" id="inputService"></textarea>
                </div>

                <!-- Fecha -->
                <div class="col-md-4">
                    <label for="inputDateService" class="form-label fw-bold">Fecha de servicio</label>
                    <input type="date" class="form-control" id="inputDateService" placeholder="Dirección de llegada">

                </div>

                <!-- Precio -->
                <div class="col-md-2 col-sm-6">
                    <label for="inputPrice" class="form-label fw-bold">Precio</label>
                    <input type="number" class="form-control" id="inputPrice" placeholder="0000.00 MXN">
                </div>


                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Desglosar el I.V.A.
                        </label>
                    </div>
                </div>

                <div class="row text-center">
                    <div class="col-12 mt-5">
                        <button type="submit" class="btn btn-warning fw-bolder" id="generatePdf">Generar PDF</button>
                    </div>
                </div>
            </form>
        </div>

    </main>



</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

<script src="jspdf.min.js"></script>
<script src="/js/app.js"></script>

</html>
